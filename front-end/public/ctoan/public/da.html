<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header>
    <nav class="navbar relative flex items-center w-[98%] mx-auto">

            <input type="text" placeholder="Tìm kiếm..." class="border rounded-full p-2 w-full" />
        </div>
        <div class="navbar-icons flex items-center gap-2 mx-3">
            <div class="navbar-noti">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

            </div>
            <div class="navbar-language">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#000000">
                    <path
                        d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-40-82v-78q-33 0-56.5-23.5T360-320v-40L168-552q-3 18-5.5 36t-2.5 36q0 121 79.5 212T440-162Zm276-102q20-22 36-47.5t26.5-53q10.5-27.5 16-56.5t5.5-59q0-98-54.5-179T600-776v16q0 33-23.5 56.5T520-680h-80v80q0 17-11.5 28.5T400-560h-80v80h240q17 0 28.5 11.5T600-440v120h40q26 0 47 15.5t29 40.5Z" />
                </svg>
            </div>
        </div>
        <div id="navbar-content" class="navbar-content items-center flex px-5">
            <ul class="flex md:items-center md:gap-3 gap-8 md:flex-row flex-col">
                <li>
                    <a href="" class="hover:text-gray-500"> Khóa học </a>
                </li>
                <li>
                    <a href="" class="hover:text-gray-500"> Liên hệ </a>
                </li>
                <li>
                    <a href="" class="hover:text-gray-500"> Bài viết </a>
                </li>
            </ul>
        </div>
        <div class="flex items-center">
            <div class="navbar-register">
                <button class="w-32 me-3 border rounded-lg font-semibold border-black p-1">
                    Đăng ký
                </button>
            </div>
            <div class="navbar-login">
                <button class="w-32 border rounded-lg font-semibold p-1 bg-yellow-300">
                    Đăng nhập
                </button>
            </div>
        </div>
    </nav>
</header>

<body>
    <!-- banner -->

    <div class="banner">
        <div class="banner-box">
            <div class="grid grid-cols-1 lg:grid-cols-2">
                <div class="bg-yellow-50">
                    <div class="banner-left py-24 ps-36">
                        <div class="banner-left-heading">
                            <p class="flex font-semibold items-center border rounded-full border-yellow-400 w-44 px-2 py-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="20" height="20" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1)"><path d="M21.947 9.179a1.001 1.001 0 0 0-.868-.676l-5.701-.453-2.467-5.461a.998.998 0 0 0-1.822-.001L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.213 4.107-1.49 6.452a1 1 0 0 0 1.53 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082c.297-.268.406-.686.278-1.065z"></path></svg>
                                Làm chủ kỹ năng
                            </p>
                        </div>
                        <div class="banner-left-title text-6xl my-6">
                            <p>Cách nhanh hơn để</p>
                            <p class="my-3"><span class="text-yellow-400">phát triển</span> và <span class="text-yellow-400">nâng cao</span></p>
                            <p>kỹ năng của bạn</p>
                        </div>
                        <div class="banner-left-content w-[69%] text-lg">
                            <p>
                                Cùng tìm hiểu các chiến lược tiên tiến để
                                tối ưu quá trình học, nâng cao kỹ năng , đạt
                                được thành công nhanh chóng trong sự nghiệp
                                của bạn
                            </p>
                        </div>
                        <div class="banner-left-button">
                            <a href="">
                                <button class="bg-yellow-500 p-4 px-7 mt-12 font-bold rounded-full text-xl">
                                    Khám phá khóa học
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="bg-yellow-50">
                    <img src="images/banner-right.png" alt="" />
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
